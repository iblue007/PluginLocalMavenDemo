apply plugin: 'groovy'
apply plugin: 'maven'

// maven 本地仓库路径
def MAVEN_LOCAL_PATH = uri('../../local_repo')


def ARTIFACT_ID = 'apknameplugin'
def VERSION_NAME = '1.0.0'
def GROUP_ID = 'com.buildsrc.plugin'

dependencies{
    compile gradleApi()
    compile localGroovy()
}
//repositories{
//    mavenCentral()
//}
uploadArchives{
    repositories {
        mavenDeployer {
            repository(url: MAVEN_LOCAL_PATH)
            pom.project{
                groupId GROUP_ID
                artifactId ARTIFACT_ID
                version VERSION_NAME
            }
        }
    }
}
